    /* دالة لتبديل اللغة الحالية */
    function switchLanguage() {
      const currentLang = localStorage.getItem("lang") || "ar";  // جلب اللغة المخزنة في المتصفح أو تعيين العربية كافتراضي
      const newLang = currentLang === "ar" ? "en" : "ar";  // تبديل بين العربية والإنجليزية

      location.reload(); // إعادة تحميل الصفحة لتطبيق التغيير
    }
